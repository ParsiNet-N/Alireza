<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل استاد احسان نجفی</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 selection:bg-amber-300 selection:text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (Replacing lucide-react imports for standalone HTML) ---
        const IconWrapper = ({ children, size = 24, className = "", strokeWidth = 2 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Sigma = (props) => <IconWrapper {...props}><path d="M18 7H9l-5 5 5 5h9" /><path d="M4 12h16" /><path d="M12 7v10" /></IconWrapper>; // Simulating Sigma with a generic math-like shape or specific path if available. Actual Lucide Sigma path:
        const SigmaIcon = (props) => <IconWrapper {...props}><path d="M18 7c0-1.1-.9-2-2-2H4l8 7-8 7h12c1.1 0 2-.9 2-2" /></IconWrapper>;
        const BookOpen = (props) => <IconWrapper {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconWrapper>;
        const GraduationCap = (props) => <IconWrapper {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconWrapper>;
        const MapPin = (props) => <IconWrapper {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconWrapper>;
        const Phone = (props) => <IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconWrapper>;
        const Globe = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/></IconWrapper>;
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const ChevronLeft = (props) => <IconWrapper {...props}><path d="m15 18-6-6 6-6"/></IconWrapper>;
        const Brain = (props) => <IconWrapper {...props}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-1.364"/><path d="M18 18a4 4 0 0 0 1.97-1.364"/></IconWrapper>;
        const Award = (props) => <IconWrapper {...props}><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></IconWrapper>;
        const Star = (props) => <IconWrapper {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconWrapper>;
        
        // --- Main Component ---
        const MathProfessorWebsite = () => {
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [activeSection, setActiveSection] = useState('home');
          const [scrolled, setScrolled] = useState(false);

          // Placeholder data with updated Name
          const placeholder = "None";
          
          const data = {
            name: "احسان نجفی",
            title: placeholder, // e.g., استاد تمام ریاضیات محض
            university: placeholder,
            about: placeholder,
            researchInterests: [placeholder, placeholder, placeholder, placeholder],
            courses: [
              { name: placeholder, code: placeholder, time: placeholder },
              { name: placeholder, code: placeholder, time: placeholder },
              { name: placeholder, code: placeholder, time: placeholder },
            ],
            publications: [
              { title: placeholder, year: placeholder, journal: placeholder },
              { title: placeholder, year: placeholder, journal: placeholder },
              { title: placeholder, year: placeholder, journal: placeholder },
            ],
            contact: {
              email: placeholder,
              phone: placeholder,
              office: placeholder,
              website: placeholder
            }
          };

          const navItems = [
            { id: 'home', label: 'خانه' },
            { id: 'about', label: 'درباره من' },
            { id: 'research', label: 'علایق پژوهشی' },
            { id: 'publications', label: 'انتشارات' },
            { id: 'teaching', label: 'تدریس' },
            { id: 'contact', label: 'تماس' },
          ];

          const scrollToSection = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setActiveSection(id);
              setIsMenuOpen(false);
            }
          };

          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
              const sections = navItems.map(item => document.getElementById(item.id));
              const scrollPosition = window.scrollY + 100;

              sections.forEach(section => {
                if (section && section.offsetTop <= scrollPosition && (section.offsetTop + section.offsetHeight) > scrollPosition) {
                  setActiveSection(section.id);
                }
              });
            };

            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          return (
            <div dir="rtl" className="min-h-screen">
              
              {/* Navigation */}
              <nav className={`fixed w-full z-50 transition-all duration-300 border-b ${scrolled ? 'glass-nav h-16 shadow-lg border-slate-200/60' : 'bg-transparent h-20 border-transparent text-white'}`}>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
                  <div className="flex justify-between items-center h-full">
                    <div className="flex-shrink-0 flex items-center gap-3 cursor-pointer group" onClick={() => scrollToSection('home')}>
                      <div className={`p-2 rounded-xl transition-colors duration-300 ${scrolled ? 'bg-slate-900 text-amber-400' : 'bg-white/10 backdrop-blur-md text-amber-300 border border-white/20'}`}>
                        <SigmaIcon size={24} strokeWidth={2.5} />
                      </div>
                      <span className={`font-bold text-2xl tracking-tight transition-colors duration-300 ${scrolled ? 'text-slate-900' : 'text-white'}`}>
                        {data.name}
                      </span>
                    </div>
                    
                    {/* Desktop Menu */}
                    <div className="hidden md:flex space-x-reverse space-x-2">
                      {navItems.map((item) => (
                        <button
                          key={item.id}
                          onClick={() => scrollToSection(item.id)}
                          className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 ${
                            activeSection === item.id
                              ? scrolled 
                                ? 'text-white bg-slate-900 shadow-md transform scale-105' 
                                : 'text-slate-900 bg-white shadow-lg transform scale-105'
                              : scrolled 
                                ? 'text-slate-600 hover:text-slate-900 hover:bg-slate-100' 
                                : 'text-slate-200 hover:text-white hover:bg-white/10'
                          }`}
                        >
                          {item.label}
                        </button>
                      ))}
                    </div>

                    {/* Mobile Menu Button */}
                    <div className="md:hidden flex items-center">
                      <button
                        onClick={() => setIsMenuOpen(!isMenuOpen)}
                        className={`focus:outline-none p-2 rounded-lg transition-colors ${scrolled ? 'text-slate-900 hover:bg-slate-100' : 'text-white hover:bg-white/10'}`}
                      >
                        {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                      </button>
                    </div>
                  </div>
                </div>

                {/* Mobile Menu Dropdown */}
                {isMenuOpen && (
                  <div className="md:hidden glass-nav border-t border-slate-200 absolute w-full shadow-2xl">
                    <div className="px-4 pt-4 pb-6 space-y-2">
                      {navItems.map((item) => (
                        <button
                          key={item.id}
                          onClick={() => scrollToSection(item.id)}
                          className="block w-full text-right px-4 py-3 rounded-xl text-base font-medium text-slate-700 hover:text-amber-600 hover:bg-amber-50 transition-colors"
                        >
                          {item.label}
                        </button>
                      ))}
                    </div>
                  </div>
                )}
              </nav>

              {/* Main Content */}
              <main>
                
                {/* Hero Section */}
                <section id="home" className="relative bg-slate-900 min-h-screen flex items-center justify-center overflow-hidden">
                  {/* Background Effects */}
                  <div className="absolute inset-0 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black"></div>
                  <div className="absolute inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]"></div>
                  <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[120px] -translate-y-1/2 translate-x-1/2"></div>
                  <div className="absolute bottom-0 left-0 w-[500px] h-[500px] bg-amber-500/10 rounded-full blur-[100px] translate-y-1/2 -translate-x-1/2"></div>

                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 w-full pt-20">
                    <div className="flex flex-col md:flex-row items-center justify-between gap-16">
                      
                      <div className="text-center md:text-right flex-1 space-y-8">
                        <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 backdrop-blur-sm text-amber-300 text-sm font-medium animate-pulse">
                          <Star size={16} className="fill-amber-300" />
                          <span>عضو هیئت علمی دانشگاه</span>
                        </div>
                        
                        <h1 className="text-5xl md:text-7xl font-black text-white leading-tight tracking-tight">
                          <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-white to-blue-200">
                            {data.name}
                          </span>
                        </h1>
                        
                        <h2 className="text-2xl md:text-3xl text-slate-300 font-light border-r-4 border-amber-500 pr-6">
                          {data.title}
                        </h2>
                        
                        <p className="text-xl text-slate-400 max-w-2xl leading-relaxed">
                          متخصص در آنالیز ریاضی و هندسه دیفرانسیل، با رویکردی نوین در حل مسائل پیچیده ریاضیات محض.
                        </p>
                        
                        <div className="flex flex-wrap gap-4 justify-center md:justify-start pt-4">
                          <button onClick={() => scrollToSection('contact')} className="bg-amber-500 hover:bg-amber-400 text-slate-900 px-8 py-4 rounded-2xl font-bold text-lg transition-all shadow-[0_0_20px_rgba(245,158,11,0.3)] hover:shadow-[0_0_30px_rgba(245,158,11,0.5)] hover:-translate-y-1 flex items-center gap-2">
                            <Mail size={20} />
                            ارتباط مستقیم
                          </button>
                          <button onClick={() => scrollToSection('publications')} className="bg-white/5 hover:bg-white/10 text-white border border-white/20 px-8 py-4 rounded-2xl font-bold text-lg transition-all backdrop-blur-md hover:-translate-y-1 flex items-center gap-2">
                            <BookOpen size={20} />
                            سوابق پژوهشی
                          </button>
                        </div>
                      </div>

                      {/* Profile Image Frame */}
                      <div className="relative group">
                        <div className="absolute inset-0 bg-gradient-to-tr from-blue-600 to-amber-500 rounded-[2rem] blur-2xl opacity-40 group-hover:opacity-60 transition-opacity duration-500"></div>
                        <div className="w-72 h-72 md:w-96 md:h-96 relative bg-slate-800 rounded-[2rem] flex items-center justify-center border border-white/10 shadow-2xl overflow-hidden backdrop-blur-sm">
                          <div className="absolute inset-0 bg-gradient-to-tr from-slate-900/80 to-transparent z-10"></div>
                          <span className="text-slate-600 text-2xl font-bold z-0 relative">
                            <GraduationCap size={64} className="mx-auto mb-4 text-slate-700" />
                            Image: {placeholder}
                          </span>
                          {/* Decorative Elements on Image */}
                          <div className="absolute bottom-6 right-6 z-20 bg-white/10 backdrop-blur-md p-4 rounded-xl border border-white/20">
                             <SigmaIcon className="text-amber-400" size={32} />
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                  
                  {/* Scroll Indicator */}
                  <div className="absolute bottom-8 left-1/2 -translate-x-1/2 animate-bounce text-slate-500">
                    <div className="w-6 h-10 border-2 border-slate-500 rounded-full flex justify-center p-1">
                      <div className="w-1 h-3 bg-slate-500 rounded-full"></div>
                    </div>
                  </div>
                </section>

                {/* About Section */}
                <section id="about" className="py-24 bg-white relative">
                  <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                      <span className="text-amber-600 font-bold tracking-wider text-sm uppercase">بیوگرافی</span>
                      <h2 className="text-4xl font-black text-slate-900 mt-2 mb-6">درباره استاد {data.name}</h2>
                      <div className="w-24 h-1.5 bg-gradient-to-r from-blue-600 to-amber-500 mx-auto rounded-full"></div>
                    </div>
                    
                    <div className="bg-slate-50 p-10 md:p-14 rounded-3xl border border-slate-100 shadow-xl relative overflow-hidden group hover:shadow-2xl transition-all duration-500">
                      <div className="absolute top-0 right-0 w-32 h-32 bg-amber-50 rounded-bl-full -mr-16 -mt-16 z-0 transition-transform group-hover:scale-110"></div>
                      <div className="relative z-10 text-lg md:text-xl leading-9 text-slate-600 text-justify font-light">
                        {data.about}
                      </div>
                      <div className="mt-8 flex justify-center">
                         <div className="inline-flex items-center gap-2 text-slate-400 italic">
                            <Brain size={18} />
                            <span>تمرکز بر مرزهای دانش ریاضی</span>
                         </div>
                      </div>
                    </div>
                  </div>
                </section>

                {/* Research Interests */}
                <section id="research" className="py-24 bg-slate-50 relative overflow-hidden">
                   {/* Decorative Background */}
                   <div className="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none">
                      <div className="absolute right-0 top-0 w-96 h-96 bg-blue-400 rounded-full blur-3xl mix-blend-multiply"></div>
                      <div className="absolute left-0 bottom-0 w-96 h-96 bg-amber-400 rounded-full blur-3xl mix-blend-multiply"></div>
                   </div>

                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                      <div>
                        <span className="text-blue-600 font-bold tracking-wider text-sm uppercase">تخصص‌ها</span>
                        <h2 className="text-4xl font-black text-slate-900 mt-2">علایق پژوهشی</h2>
                      </div>
                      <div className="h-px bg-slate-200 flex-1 mx-8 hidden md:block"></div>
                      <p className="text-slate-500 max-w-md text-sm leading-6">
                        حوزه‌های تخصصی که در آن‌ها به پژوهش و توسعه علم پرداخته شده است.
                      </p>
                    </div>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
                      {data.researchInterests.map((item, index) => (
                        <div key={index} className="group bg-white p-8 rounded-3xl shadow-sm hover:shadow-2xl hover:shadow-blue-900/10 transition-all duration-300 border border-slate-100 hover:-translate-y-2 relative overflow-hidden">
                          <div className="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-blue-500 to-amber-500 transform origin-top scale-y-0 group-hover:scale-y-100 transition-transform duration-300"></div>
                          <div className="w-16 h-16 bg-slate-50 text-slate-700 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-blue-600 group-hover:text-white transition-colors duration-300 shadow-inner">
                            <SigmaIcon size={28} />
                          </div>
                          <h3 className="font-bold text-lg text-slate-800 mb-2 group-hover:text-blue-700 transition-colors">{item}</h3>
                          <p className="text-sm text-slate-400">زمینه تخصصی</p>
                        </div>
                      ))}
                    </div>
                  </div>
                </section>

                {/* Publications */}
                <section id="publications" className="py-24 bg-white">
                  <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center gap-4 mb-16">
                      <div className="p-3 bg-amber-100 text-amber-600 rounded-xl">
                        <Award size={32} />
                      </div>
                      <h2 className="text-4xl font-black text-slate-900">انتشارات و مقالات</h2>
                    </div>

                    <div className="space-y-6">
                      {data.publications.map((pub, index) => (
                        <div key={index} className="group relative bg-white border border-slate-100 p-8 rounded-3xl hover:border-blue-200 transition-all duration-300 shadow-sm hover:shadow-xl hover:shadow-blue-900/5">
                          <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                            <div className="flex-1 space-y-3">
                              <div className="flex items-center gap-3">
                                <span className="px-3 py-1 rounded-full bg-blue-50 text-blue-600 text-xs font-bold uppercase tracking-wide">
                                  ISI Paper
                                </span>
                                <span className="text-slate-400 text-sm font-mono">{pub.year}</span>
                              </div>
                              <h3 className="text-xl font-bold text-slate-800 group-hover:text-blue-700 transition-colors leading-relaxed">
                                {pub.title}
                              </h3>
                              <div className="flex items-center gap-2 text-slate-500 text-sm">
                                <BookOpen size={16} className="text-amber-500" />
                                <span className="font-medium">{pub.journal}</span>
                              </div>
                            </div>
                            <div className="flex-shrink-0">
                              <button className="w-12 h-12 rounded-full border border-slate-200 flex items-center justify-center text-slate-400 group-hover:bg-blue-600 group-hover:text-white group-hover:border-transparent transition-all">
                                <ChevronLeft size={20} />
                              </button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                     <div className="mt-12 text-center">
                        <button className="text-slate-500 hover:text-slate-800 text-sm font-bold inline-flex items-center gap-2 border-b-2 border-transparent hover:border-slate-800 pb-1 transition-all">
                          مشاهده پروفایل کامل Google Scholar
                          <Globe size={16} />
                        </button>
                    </div>
                  </div>
                </section>

                {/* Teaching / Courses */}
                <section id="teaching" className="py-24 bg-slate-900 text-white relative overflow-hidden">
                   <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-blue-900/20 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                  
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                     <div className="flex items-center justify-between mb-16">
                       <h2 className="text-3xl md:text-4xl font-black text-white">دروس ارائه شده</h2>
                       <div className="flex gap-2">
                         <div className="w-3 h-3 rounded-full bg-amber-500 animate-pulse"></div>
                         <span className="text-sm text-slate-400">ترم جاری</span>
                       </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                      {data.courses.map((course, index) => (
                        <div key={index} className="bg-white/5 backdrop-blur-sm rounded-3xl overflow-hidden border border-white/10 hover:border-amber-500/50 transition-all duration-300 group hover:-translate-y-2">
                          <div className="p-8 space-y-6">
                            <div className="flex justify-between items-start">
                              <div className="p-3 bg-blue-600/20 text-blue-400 rounded-2xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                <BookOpen size={24} />
                              </div>
                              <span className="font-mono text-xs text-slate-500 border border-white/10 px-2 py-1 rounded">{course.code}</span>
                            </div>
                            <div>
                               <h3 className="font-bold text-xl text-white mb-2 group-hover:text-amber-400 transition-colors">{course.name}</h3>
                               <p className="text-slate-400 text-sm">مقطع کارشناسی ارشد و دکتری</p>
                            </div>
                            <div className="pt-6 border-t border-white/5 flex items-center justify-between">
                               <div className="flex items-center gap-2 text-sm text-slate-300">
                                  <span className="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></span>
                                  {course.time}
                               </div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
